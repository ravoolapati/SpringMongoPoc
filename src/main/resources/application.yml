  kafka:
    bootstrapservers: bootstrap.test.kafka.shared-svc.local:9092
    schemaregistryurl: https://schemaregistry.test.kafka.shared-svc.local
    sasljaasconfig: org.apache.kafka.common.security.plain.PlainLoginModule required username=ImthZmthX2Jyb2tlcl9pbnRlcm5hbCI= password=IkRldmVsb3BlckAxMjMi;
