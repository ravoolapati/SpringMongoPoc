    httpMethodsNotAllowed: TRACE,HEAD,OPTIONS
services:
  serviceToken:
    app_name: identity-eph-change-event
    tenant: cvs
    userId: service-account
management:
  endpoints:
    web:
      exposure:
        include: info, health, prometheus

