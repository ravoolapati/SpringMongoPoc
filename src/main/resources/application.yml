logging:
  level:
    org.springframework: INFO
    org.springframework.web: INFO
    org.apache.kafka: INFO
    org.apache.http.wire: INFO
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: INFO

springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs
server:
  port: 9000
spring:
  data:
    mongodb
    uri:mongodb://localhost:27017/PersonDB
  kafka:
    properties:
      bootstrap.servers: bootstrap.dev.kafka.shared-svc.local:9092
      schema.registry.url: https://schemaregistry.lab.kafka.shared-svc.local
      sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username=ImthZmthX2Jyb2tlcl9pbnRlcm5hbCI= password=IkRldmVsb3BlckAxMjMi;
      schema.registry.basic.auth.user.info: ImthZmthX2Jyb2tlcl9pbnRlcm5hbCI=:IkRldmVsb3BlckAxMjMi
      security.protocol: SASL_SSL
      sasl.mechanism: PLAIN
      basic.auth.credentials.source: USER_INFO
      acks: all
      auto.commit.offset: true
      retries: 3
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  #jackson:
